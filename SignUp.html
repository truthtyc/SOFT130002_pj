<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="NewStyle.css">
    <script type="text/javascript" src="SignUp.js"></script>
    <script type="text/javascript" src="Footprint.js"></script>
</head>
<body onload="setFootprint()">
<div class="container">
    <!--navigation bar-->
    <div class="nav_bar">
        <a id="logo" href="HomePage.html" onclick="backPage()">Art Store</a>
        <a id="slogan" href="HomePage.html" onclick="backPage()">Where you find GENIUS and EXTRAORDINARY</a>
        <label for="search"></label>
        <input class="search_bar" id="search" name="search" placeholder="Search......" autocomplete="off">
        <a href="Search.html"><input class="button_search" id="go" onclick="backPage()" name="go" type="button"
                                     value="GO"></a>
        <a class="nav_bar_items" href="HomePage.html" onclick="backPage()">Home</a>
        <a class="nav_bar_items" href="SignIn.html" onclick="backPage()">Sign In</a>
        <a class="nav_bar_items" href="SignUp.html" onclick="backPage()">Sign Up</a>
    </div>
    <div class="footprint_container">
        <a class="footprint">My Footprints: </a>
        <a class="footprint" id="2footprint" onclick="backPage()" href=""></a>
        <a class="footprint" id="1footprint" onclick="backPage()" href=""></a>
        <a class="footprint" id="0footprint" onclick="backPage()" href=""></a>
    </div>
    <!--sign up-->
    <div class="sign_up">
        <form id="sign_up">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Username">
            <br/>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password">
            <br/>
            <label for="confirm_password"></label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password">
            <br/>
            <input type="button" name="sign_up" id="sign_up_button" onclick="signUpCheck()" value="Sign Up here">
            <br/>
            <a id="sign_in_entrance" href="SignIn.html" onclick="backPage()">Sign In</a>
        </form>
    </div>
    <!--footer-->
    <div class="footer">
        <p class="footer_txt">Maintained by Yuchen Tong. All rights reserved.</p>
    </div>
</div>
</body>
</html>

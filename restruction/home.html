<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Art Store</title>
    <script src="./resources/js/jquery.js"></script>
    <script src="./resources/js/vue.js"></script>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div id="app">
      <el-container>
        <!-- header -->
        <el-header>
          <el-row>
            <el-col :span="6"
              ><div class="grid-content bg-purple"></div
            ></el-col>
            <el-col :span="6"
              ><div class="grid-content bg-purple-light"></div
            ></el-col>
            <el-col :span="6"
              ><div class="grid-content bg-purple"></div
            ></el-col>
            <el-col :span="6"
              ><div class="grid-content bg-purple-light"></div
            ></el-col>
          </el-row>
        </el-header>

        <!-- most viewed -->
        <el-main> most viewed </el-main>
        <el-container>
          <el-aside width="33.33%">left</el-aside>
          <el-aside width="33.33%">middle</el-aside>
          <el-aside width="33.33%">right</el-aside>
        </el-container>

        <!-- footer -->
        <el-footer>footer</el-footer>
      </el-container>
    </div>
    <script>
      new Vue().$mount("#app");
    </script>
  </body>
</html>
